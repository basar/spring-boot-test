<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="/css/login.css" rel="stylesheet"/>


</head>

<body>

<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Giriş</h2>
        <label for="inputEmail" class="sr-only">Kullanıcı Adı</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Kullanıcı Adı"/>
        <label for="inputPassword" class="sr-only">Şifre</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Şifre"/>


        <button class="btn btn-lg btn-primary btn-block" type="submit">Tamam</button>
    </form>

</div>
<!-- /container -->

</body>
</html>
